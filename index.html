<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: var(--light-grey);}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <div id="card">
      <div class="circle" id="star-container">
        <img id="star-icon" src="images/icon-star.svg" alt="Orange star icon">
      </div>
      <h1 id="header">How did we do?</h1>
      <form id="form">
        <fieldset>
          <legend class="paragraph">Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</legend>
          <div class="button-container">
            <label>
              <input class="radio" type="radio" name="rating" value="1">
              <div class="circle">1</div>
            </label>
            <label>
              <input class="radio" type="radio" name="rating" value="2">
              <div class="circle">2</div>
            </label>
            <label>
              <input class="radio" type="radio" name="rating" value="3">
              <div class="circle">3</div>
            </label>
            <label>
              <input class="radio" type="radio" name="rating" value="4">
              <div class="circle">4</div>
            </label>
            <label>
              <input class="radio" type="radio" name="rating" value="5">
              <div class="circle">5</div>
            </label>
          </div>
        </fieldset>
        <input id ="submit" class="submit" type="submit" value="SUBMIT">
      </form>
    </div>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Daniel77apr" target="_blank">Your Name Here</a>.
    </div>
  </footer>
  <script type="module" src="script.js"></script>
</body>
</html>
